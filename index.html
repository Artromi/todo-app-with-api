<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ari" />
    <meta name="description" content="todo-App" />
    <title>todo-app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Todos</h1>
      <form id="add-todo-form">
        <input
          type="text"
          placeholder="what todo next?"
          id="todo-input"
          autocomplete="off"
        />
        <button type="submit" id="btn-add">+</button>
      </form>
      <form id="filter-and-delete-section" autocomplete="off">
        <div id="filter-container">
          <label for="all">
            <input
              type="radio"
              class="radio-buttons"
              id="all"
              name="radio-options"
              checked
            />All</label
          >
          <label for="open">
            <input
              type="radio"
              class="radio-buttons"
              id="open"
              name="radio-options"
            />Open</label
          >
          <label for="done">
            <input
              type="radio"
              class="radio-buttons"
              id="done"
              name="radio-options"
            />Done</label
          >
        </div>
        <div id="button-container">
          <button id="btn-remove">Remove done Todos</button>
        </div>
      </form>
      <ul id="todo-list"></ul>
    </main>
    <script src="script.js"></script>
  </body>
</html>
