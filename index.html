<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ari" />
    <meta name="description" content="todo-App" />
    <title>todo-app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Todo App</h1>
    <form autocomplete="off">
      <label for="all">
        <input
          type="radio"
          class="radio-buttons"
          id="all"
          name="radio-options"
          checked
        />All</label
      >
      <label for="open">
        <input
          type="radio"
          class="radio-buttons"
          id="open"
          name="radio-options"
        />Open</label
      >
      <label for="done">
        <input
          type="radio"
          class="radio-buttons"
          id="done"
          name="radio-options"
        />Done</label
      >
      <div id="button-container">
        <button id="btn-remove">Remove done Todos</button>
        <div id="add-todo-container">
          <input type="text" placeholder="what todo next?" id="todo-input" />
          <button id="btn-add">Add</button>
        </div>
      </div>
      <ul id="todo-list"></ul>
    </form>

    <script src="script.js"></script>
  </body>
</html>
