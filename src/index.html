<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ari" />
    <meta name="description" content="toDo-App" />
    <title>toDo-app</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <h1>ToDos</h1>
      <form id="add-todo-form">
        <input
          type="text"
          placeholder="what todo next?"
          id="todo-input"
          autocomplete="off"
        />
        <button type="submit" id="btn-add">+</button>
      </form>
      <form id="filter-and-delete-section" autocomplete="off">
        <div id="filter-container">
          <input
            type="radio"
            class="radio-buttons"
            id="all"
            name="radio-options"
            checked
          />
          <label for="all">All</label>
          <input
            type="radio"
            class="radio-buttons"
            id="open"
            name="radio-options"
          />
          <label for="open">Open</label>
          <input
            type="radio"
            class="radio-buttons"
            id="done"
            name="radio-options"
          />
          <label for="done">Done</label>
        </div>
        <div id="button-container">
          <button id="btn-remove">Remove done ToDos</button>
        </div>
      </form>
      <ul id="todo-list"></ul>
    </main>
    <script src="script.js"></script>
  </body>
</html>
